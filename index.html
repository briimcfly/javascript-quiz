<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>
      <header>
        <h1>BRYAN'S FUN JAVASCRIPT QUIZ</h1>
        <h2>VERSION 1.0 07/08/2023</h2> 
    </header>
      <article id = "quiz-form">
            <h2 id="currentQuestionTitle"></h2>
            <p id = possible-points></p>
              <section id = "choice-list"></section>
            <section id = "score"></section>
            <section id = "timer"></section>
            <button id="next-button" class="btn">Skip Question</button>
        </article>
      <article id = "quiz-landing">
        <button id = "start-button">Start Quiz</button>
        <section id = "high-scores">
          <h2>High Scores</h2>
        </section>
      </article>
      <form  id = "result-submission">
        <h2>Enter your name</h2>
        <input type = "text" id ="user-input">
        <button id = "save">Submit</button>
      </form>
      <p id = "answer-result"></p>
    <script src="assets/js/script.js"></script>
  </body>
</html>
