<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <!-- Google Fonts!  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>
      <header>
        <h1>BRYAN'S FUN JAVASCRIPT QUIZ</h1>
        <h2>ANSWER THE FOLLOWING CODE-RELATED QUESTIONS WITHIN THE TIME LIMIT.</h2>
        <p>INCORRECT ANSWERS WILL LOWER POINT VALUE AND REMOVE 5 SECONDS FROM THE CLOCK.</p> 
    </header>
    <!-- The Main Quiz Form -->
      <article id = "quiz-form" class = "center-content">
            <h2 id="currentQuestionTitle"></h2>
            <p id = possible-points></p>
            <!-- The list of available choices -->
              <section id = "choice-list"></section>
              <section id = "timer-score"></section>
            <section id = "score"></section>
            <section id = "timer"></section>
            <button id="next-button" class="primary-button">> Skip Question</button>
        </article>
        <!-- The default landing view -->
      <article id = "quiz-landing" class = "center-content">
        <button id = "start-button" class="primary-button">> Start Quiz</button>
        <section id = "high-scores">
          <h2>Top 10 Leaderboard</h2>
        </section>
      </article>
      <!-- The Leaderboard Submission view -->
      <form  id = "result-submission" class = "center-content">
        <h2>Enter Name or Initials for the Leaderboard</h2>
        <p>Your final score was: <span id = "final-score"></span></p>
        <input type = "text" id ="user-input">
        <button id = "save" class = "primary-button">> Submit</button>
      </form>
      <p id = "answer-result"></p>
    <script src="assets/js/script.js"></script>
  </body>
</html>
